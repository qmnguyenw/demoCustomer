<tr [ngClass]="{ 'text-primary': customer.active }">
  <td>{{ customer.name }}</td>
  <td>{{ customer.age }}</td>
  <td>
    <mat-slide-toggle
      #toggle
      [checked]="customer.active"
      (change)="customer.active = !customer.active"
      (click)='updateActive(!customer.active)'
    ></mat-slide-toggle>
  </td>
</tr>
